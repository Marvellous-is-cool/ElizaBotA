# render.yaml - Render Blueprint Configuration
services:
  - type: web
    name: matchmaking-bot
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py --bind 0.0.0.0:$PORT wsgi:application
    # CRITICAL: Single instance prevents multilogin conflicts
    envVars:
      - key: BOT_TOKEN
        sync: false # Set manually in Render dashboard
      - key: ROOM_ID
        sync: false # Set manually in Render dashboard
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: MONGODB_DB_NAME
        value: "MatchBot" # Default value, can be changed
      - key: PYTHON_VERSION
        value: "3.11.9"
      # PORT is automatically set by Render, but we can specify a fallback
      - key: PORT
        value: "10000"
    healthCheckPath: /health
    autoDeploy: true
