# render.yaml - Render Blueprint Configuration
services:
  - type: web
    name: birthday-bot
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: BOT_TOKEN
        sync: false # Set manually in Render dashboard
      - key: ROOM_ID
        sync: false # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.9"
    autoDeploy: true
